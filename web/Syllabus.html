<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ClientManage_StageIndex</title>
    <link rel="stylesheet" href="../css/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../css/app.css" />

    <script type="text/javascript" src="../js/libs/jquery/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="../css/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/applyFrame.js"></script>
</head>
<body>

<main>
    <!-- /parent stage 申请进度 -->
    <article class="app-apply app-apply-status color-scheme-white fit-full">
        <div class="fix-fixed row-fluid">
            <div class="row-fluid">
                <div class="span3 row-no-padding row-no-margin row-center row-align-center margin-top-bottom-1">
                    <img alt="Make-a-website"
                         class="stage-icon"
                         src="../img/make-a-website.svg">
                </div>
                <section class="app-apply-copy span6 row-center row-align-center">
                    <h1>情况了解期</h1>
                    <section class="app-apply-remark">
                        就是情况了解期~~~怎么滴，怎么滴，还想怎么滴
                    </section>
                </section>
            </div>
            <section class="app-apply-action span3 row-center">
                <a href="#" value="20%" class="app-btn app-btn-success app-btn-large btn-fillspace">
                    Continue
                    <span value="20%" class="app-apply-action-progress"></span>
                </a>
            </section>
            <section class="app-apply-action span3 row-center">
                <a href="#" value="100%" class="app-btn app-btn-success-completed app-btn-large btn-fillspace">
                    FINISHED
                    <span value="100%" class="app-apply-action-progress"></span>
                </a>
            </section>
        </div>
    </article>

    <article class="app-apply-syllabus leadin fit-full">
        <aside class="app-apply-syllabus-leadin">
            <svg xmlns="http://www.w3.org/2000/svg"
                 xmlns:xlink="http://www.w3.org/1999/xlink"
                 width="64px" height="32px" viewBox="0 0 64 32" version="1.1">
                <style>.shape{fill: none;fill-rule: evenodd;}.path{fill: #FFFFFF;}</style>
                <defs></defs>
                <g class="shape">
                    <path d="M0.27734375 0.9 L64.2773438 0.9 L32.2773438 32.9 L0.27734375 0.9 Z" class="path"></path>
                </g>
            </svg>
        </aside>
        <div class="fix-fixed row-fluid">
            <section class="app-apply-syllabus-topics span8 row-no-margin row-center padding-1">
                <article class="app-apply-syllabus-topic" data-state-topic="active" >
                    <section class="app-apply-syllabus-stage color-scheme-white cell-row" data-state-stage="active" >
                        <section class="app-apply-syllabus-stage-process">
                            <span class="app-apply-syllabus-process app-apply-syllabus-process-circle color-scheme-grey" value="100%"></span>
                        </section>
                        <section class="app-apply-syllabus-stage-description">
                            <h3>下发材料表</h3>
                            <div>
                                <p>就是下发一份材料表嘛，要不要那么傲娇啊！</p>
                                <p>2014.08.15——2014.08.30</p>
                                <p>进度：已下发</p>
                            </div>
                        </section>
                        <div class="cell-row-right-arrow">
                            <i class="icon-chevron-right"></i>
                        </div>
                        <a href="javascript:void(0)" class="link-target"></a>
                    </section>
                    <section class="app-apply-syllabus-stage color-scheme-white cell-row" data-state-stage="active" >
                        <section class="app-apply-syllabus-stage-process">
                            <span class="app-apply-syllabus-process app-apply-syllabus-process-circle color-scheme-grey" value="0%"></span>
                        </section>
                        <section class="app-apply-syllabus-stage-description">
                            <h3>下发材料表</h3>
                            <div>
                                <p>就是下发一份材料表嘛，要不要那么傲娇啊！</p>
                                <p>2014.08.15——2014.08.30</p>
                                <p>进度：已下发</p>
                            </div>
                        </section>
                        <div class="cell-row-right-arrow">
                            <i class="icon-chevron-right"></i>
                        </div>
                        <a href="javascript:void(0)" class="link-target"></a>
                    </section>
                </article>
            </section>
        </div>
    </article>
</main>

</body>
</html>
